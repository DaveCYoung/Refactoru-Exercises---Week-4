<!DOCTYPE html>
<html ng-app="Module">
<head>
	<title> The Quotation App </title>
	<link rel="stylesheet" type="text/css" href="quotationapp.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular.min.js" type="text/javascript"></script>
	<script src="quotationapp.js" type="text/javascript"></script>
	

</head>
<body ng-controller="mainController">



<div class = "header">
	<h1>The Quotation Application </h1>
</div>

<div>
<button class = "newquote" ng-click = "addclick()">Add Quotation</button>
</div>
<div class = "newquote" ng-show = "addQuoteVisible">
		<textarea ng-model =  "quotationentry" placeholder = "Enter Quotation Here."> </textarea>
		<textarea ng-model = "authorentry" placeholder= "Enter Author Here."> </textarea>
		<button ng-click = "quotesubmit()"> Submit </button>
</div>

<!-- <div class = "holder"> -->
<div class = "quotebox" ng-repeat = "quote in displayquotelist track by $index">
	<p>{{quote.quotation}}</p>
	<p ng-click = "authorsort($index)">Author: {{quote.author}}</p>
	<p> Rating: {{quote.rating}}</p>
	<p><input ng-model = "temprating[$index]" type = "number" min = '0' max = '5'> 
	<button ng-click = "submitrating($index)"> Submit Rating</button>
	<button ng-click = "deletefunction($index)">Delete Quotation </button></p>
</div>
<!-- </div> -->
<div ng-show = "deleteprompt"><h2>Are you sure?</h2> <button ng-click ="deleteperm()">Yes</button><button ng-click = "undelete()"> No</button></div>
<div class = "bottommenu">
	<button ng-click = "addclick()">Add Quotation</button>
	<button ng-click = "showall()">Show All</button>
	<button ng-click = "showrandomquote = true"> Show Random Quote!</button>
</div>
<div class = "randomquoteouter" ng-show = "showrandomquote">
    <div class = "randomquote">
    Random Quotation: {{randomquote}} <button ng-click = "showrandomquote = false"> Close </button>
    </div>
</div>
</body>

</html>
